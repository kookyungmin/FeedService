spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update # prod 에서는 사용 X
    properties:
      hibernate:
        format_sql: true
    open-in-view: false #OSIV(Open Session In View) -> View 까지 영속성 유지
