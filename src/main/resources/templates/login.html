<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<script type="module">

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-messaging.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCOkxLeergyzJih0b0abpAR4Ng9SBw6x7I",
    authDomain: "feed-service-20bf5.firebaseapp.com",
    projectId: "feed-service-20bf5",
    storageBucket: "feed-service-20bf5.firebasestorage.app",
    messagingSenderId: "699726505957",
    appId: "1:699726505957:web:d58781d665027ae61af10c"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const messaging = getMessaging(app);

  // Function to retrieve FCM token
  async function retrieveToken() {
    try {
      const currentToken = await getToken(messaging, {vapidKey: "BEdhZp0dcv6r9_u6YYb6m6xEqF8BXj3_L5_MfVIrcnTF2ySbCRWnk4xoxbQ-MPV2m4Rl9ldBauZZER-HnIv5HSs"});
      if (currentToken) {
        console.log(currentToken);
        return currentToken;
      } else {
        console.warn("No registration token available.");
        return "";
      }
    } catch (err) {
      console.error('An error occurred while retrieving token: ', err);
      return "";
    }
  }

  // Login function with fcmToken as a parameter
  async function login(fcmToken) {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    fetch('/api/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({email, password, fcmToken}),
    }).then(response => {
      if (response.ok) {
        return response.json();
      }
      throw new Error('Network response was not ok.');
    }).then(data => {
      console.log(data);
    }).catch(error => {
      console.error('There has been a problem with your fetch operation:', error);
    });
  }

  // Function that handles login button click
  async function handleLogin() {
    const fcmToken = await retrieveToken();
    await login(fcmToken);
  }

  window.handleLogin = handleLogin;
</script>

<body>
<div id="login-form">
  <label for="email">이메일</label><input type="email" id="email" placeholder="Email">
  <label for="password">비밀번호</label><input type="password" id="password" placeholder="Password">
  <button onclick="handleLogin()">Login</button>
</div>
</body>

</html>
